  <body>
    <script>
      // bind的用途
      function Demo(count) {
        this.count = count;
      }

      Demo.prototype._conuntdown = function () {
        setInterval(function () {
          console.log(this.count--);
        }, 1000);
      };

      Demo.prototype.countdown = function () {
        var callback = function () {
          console.log("this:", this);
          console.log(this.count--);
        };

        var cb = callback.bind(this);

        setInterval(cb, 1000);
      };

      var d = new Demo(1000);
      d.countdown();

      // 定时器：sti
      // 参数1：回调函数
      // 参数2：时间间隔，单位ms

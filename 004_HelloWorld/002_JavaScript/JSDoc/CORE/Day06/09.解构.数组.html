<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      // 解构: 数组
      var nums = [11, 22, 33, 44]

      var [a, b, , c] = nums

      console.log(a, b, c)

      // 灵活的使用场景: 变量互换值
      let x = 99
      let y = 11
      // 注意写分号, 否则会跟上一行 代码 合并在一起, 有歧义!
      ;[x, y] = [y, x]
      console.log(x, y)

      // 旧写法:
      // var a = nums[0]
      // var b = nums[1]
      // var c = nums[3]
    </script>
  </body>
</html>

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      // 数组的forEach方法: 快速遍历数组
      // forEach(回调函数
      // 回调函数结构固定: function(元素,序号,数组本身){}
      var emps = [
        { name: "亮亮", age: 23 },
        { name: "延安", age: 19 },
        { name: "明明", age: 33 },
      ]

      emps.forEach(function (item, index, arr) {
        console.log("item:", item)
        console.log("index:", index)
        console.log("arr:", arr)
      })

      // 为每个年龄+1
      emps.forEach(function (item) {
        item.age++
      })
      console.log(emps)

      // 每一项年龄翻一倍
      emps.forEach(function (item) {
        item.age *= 2
      })
      console.log(emps)
    </script>
  </body>
</html>

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <!-- js动画插件：JS能够实现比css更加强大的自定义动画 -->

    <div><button>00001</button></div>
    <div><button>00002</button></div>
    <div><button>00003</button></div>
    <div><button>00004</button></div>
    <div><button>00005</button></div>

    <script src="../vendor/jquery-3.6.0.min.js"></script>
    <script src="../vendor/snabbt.min.js"></script>

    <script>
      $("div:eq(0)>button").click(function (e) {
        e.preventDefault()
        // 动画
        $(this)
          .snabbt({
            position: [1000, 2000, 0], // [x,y,z]
            easing: "ease", // 动画效果
          })
          .snabbt({
            fromRotation: [0, 0, -2 * Math.PI],
            position: [0, 0, 0],
            easing: "spring",
            springConstant: 0.2,
            springDeceleration: 0.9,
            springMass: 10,
          })
      })

      // 向右移动 放大自身 然后返回+缩小
      $("div:eq(1)>button").click(function (e) {
        e.preventDefault()
        $(this)
          .snabbt({
            position: [50, 0, 0], // [x,y,z]
            // 旋转
            ratation: [0, Math.PI * 2, 0], // [x,y,z]
            // 放大
            scale: [100, 100], // [x,y]
            // 动画时长
            duration: 2000,
            // 透明度必须搭配fromOpacity来规定初始值
            fromOpacity: 1, // 1 不透明
            opacity: 0.5, // 0.5 半透明
          })
          .snabbt({
            position: [0, 0, 0],
            scale: [0, 0, 0],
            rotation: [0, 0, 0],
          })
      })

      $("div:eq(2)>button").click(function (e) {
        e.preventDefault()
        snabbt(this, "attention", {
          rotation: [0, 0, Math.PI / 2],
          springConstant: 1.9,
          springDeceleration: 0.9,
        })
      })
    </script>
  </body>
</html>

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <a href="https://bilibili.com">呷一下</a>
    <button>修改href</button>

    <input type="checkbox" />
    <button disabled>注册</button>

    <script src="../vendor/jquery-3.6.0.min.js"></script>

    <script>
      // 点击按钮 修改a的href属性
      $("button").click(function () {
        // prop: 典型的函数重载
        // prop(属性名): 单参数是读取操作
        // prop(属性名, 值): 双参数是设置操作
        $("a").prop(
          "href",
          "https://space.bilibili.com/181887440/favlist?fid=1372275540&ftype=create"
        )

        // attr也能修改 不推荐
        $("a").attr("href", "https://space.bilibili.com/index.html")
      })

      // 读取disabled属性 此属性是系统的 用prop读取
      console.log($("button:eq(1)").prop("disabled"))
      // 监听勾选框的change事件 修改按钮disable值
      $(":checkbox").change(function () {
        console.log($(this).prop("checked"))
        if ($(this).prop("checked")) {
          // 勾选 按钮可用 说明disabled是false
          $("button:eq(1)").prop("disabled", false)
        } else {
          $("button:eq(1)").prop("disabled", true)
        }
      })
    </script>
  </body>
</html>

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <div>
      <h1>包含关系选择器</h1>
      <button>提交订单</button>
      <button>Submit注册信息</button>
      <button>马上提交</button>
      <button>清空重填</button>
      <hr />
      <div class="alert"></div>
      <hr />
      <div class="alert">
        <span class="close">X</span>
      </div>
    </div>

    <script src="../vendor/jquery-3.6.0.min.js"></script>

    <script>
      // 选取双标签内容中含有 提交 字样的元素 变为绿色按钮
      $("button:contains(提交)").css("background-color", "green")

      // 选中包含 .close 样式的 .alert 元素 修改其样式
      // has
      $(".alert:has(.close)").css({
        backgroundColor: "yellow",
        padding: "5px",
        borderRadius: "3px",
        textAlign: "right",
      })

      // 选择 .alert 中 没有 .close 样式的
      // not
      $(".alert:not(:has(.close))").css({
        backgroundColor: "green",
        height: "30px",
      })

      // 空 empty 代表没有子元素
      // 选择 .alert 中 是空的那个
      $(".alert:empty").css("box-shadow", "0 0 3px 3px black")

      // 选择 .alert 中不是空的
      $(".alert:not(:empty)").css("box-shadow", "0 0 3px 3px blue")
    </script>
  </body>
</html>

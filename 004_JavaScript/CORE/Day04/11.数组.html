<!DOCTYPE html>

  <body>
    <script>
      var nums = [12, 3425, 7658, 1];

      function every(arr) {
        for (let i = 0; i < arr.length; i++) {
          let value = arr[i];
          if (!(value % 2 == 0)) return false;
        }
        return true;
      }

      var res = every(nums);
      console.log(res ? "都小于50" : "都不小于50");
    </script>
  </body>

  <body>
    <script>
      //最简化的闭包
      var aa = "AAA";
      function ashow() {
        var aa = "AAABBB";
        window.aaShow = function () {
          console.log(aa);
        };
      }
      //此处执行, 是为了激发函数内的代码, 实现aaShow的赋值操作
      ashow();
      aaShow(); // 相当于 window.aaShow()
    </script>

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      // 常量: 声明时必须赋值, 后期无法修改
      const a = 10
      // a = 5

      const obj = { name: "亮亮" }
      // obj = new Date()

      // 对象类型特殊:  obj 变量存储的是 对象的地址.  不能把obj存储的地址改成其他对象, 但是可以修改 对象的内容.
      obj.age = 19
      console.log(obj)
    </script>
  </body>
</html>

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      // 箭头函数:为了简化匿名函数的写法
      var a = function () {
        console.log("匿名函数")
      }
      a()

      // 箭头函数:简化
      var b = () => {
        console.log("匿名函数")
      }
      b()

      // 箭头函数自调用
      // 匿名函数自调用, 添加;到开头, 否则编译器会有歧义!导致和上面的代码连在一起
      ;(() => {
        console.log("匿名函数自调用")
      })()

      // 语法糖:可以简化特定场景下的箭头函数
      // 如果参数只有一个,可以省略()
      // name=>{console.log(name)}
      let c = name => {
        console.log(name)
      }
      c("亮亮")

      // 条件: 如果方法体只有一行代码,可以省略{}
      // ()=>{return new Data()}  -->   ()=> naw Data()
      var d = () => {
        return new Date()
      }
      // 等价于
      var d = () => new Data()

      // 返回值是对象带有{}的简化后加()  ({})
    </script>
  </body>
</html>

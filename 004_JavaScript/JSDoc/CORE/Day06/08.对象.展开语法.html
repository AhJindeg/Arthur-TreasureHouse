<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      // 对象的展开语法
      var obj = { name: "亚楠", age: 19 }

      // 浅克隆:  制作一个新的{} 把旧对象的值加入到新对象中
      var obj1 = { ...obj, phone: "187878777" }
      console.log("obj:", obj)
      console.log("obj1:", obj1)

      // 合并对象:
      var a1 = { x: 11, y: 22, z: 33 }
      var a2 = { h: 66, y: 999 }
      // 存在相同属性名时, 后面的覆盖前面的
      var aa = { ...a1, ...a2 }
      console.log(aa)
    </script>
  </body>
</html>

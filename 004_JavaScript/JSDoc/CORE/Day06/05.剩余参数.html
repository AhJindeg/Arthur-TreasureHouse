<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      // 剩余参数

      Math.max(1, 2, 3)
      Math.max(1, 2, 3, 5, 5, 6)
      // 普通函数自带 arguments 属性, 接受所有的参数
      function max() {
        console.log(arguments)
      }
      max(1, 2, 3, 3, 4)

      // ... 运算符,  是一个万能运算符, 在不同的场景下 代表不同的含义!
      // ... 后面要接一个变量, 代表把参数放在此变量中
      function max(...args) {
        // args: 数组类型, 包含所有参数
        console.log("args:", args)
        return args.reduce((sum, item) => sum + item, 0)
      }

      console.log(max(21, 21, 1, 32, 34, 34))

      // 可以接受剩余参数:
      function show(a, b, ...args) {
        console.log(a, b)
        console.log(args)
        // arguments: 单纯接受所有参数, 与形参的声明方式无关!
        console.log("arguments:", arguments)
      }

      show(11, 22, true, false, "nana")
    </script>
  </body>
</html>

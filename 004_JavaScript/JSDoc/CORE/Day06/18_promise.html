<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      // Promise:是官方提供的一个构造函数，此构造函数生成的对象采用链式写法
      // 链式写法：用.关联调用 obj.skill.name.xxx.xxxx

      // 基本格式书写
      new Promise((resolve, reject) => {}).then(result => {}).catch(err => {})
      // 快捷写法： prom thenc

      // Promise有3种状态
      // 1. pending：初始状态，刚new出来
      // 2. fulfilled：调用resolve之后
      // 3. rejected：调用reject之后

      new Promise((resolve, reject) => {
        // resolve:调用之后触发then中的函数，参数就是result的值
        // resolve({ msg: "resolve" })
        // reject:调用之后触发catch中的函数，参数就是reject的值
        // reject({ msg: "reject" })
        // 不能同时调用
      })
        .then(result => {
          console.log("result:", result)
        })
        .catch(err => {
          console.log("err:", err)
        })

      new Promise((resolve, reject) => {
        resolve("我是resolve")
        // reject("我是reject")
      })
        .then(result => {
          console.log("resolve触发", result)
        })
        .catch(err => {
          console.log("reject触发", err)
        })
    </script>
  </body>
</html>

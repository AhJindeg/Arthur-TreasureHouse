<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      // 创建对象 并 指定原型

      // setPrototypeOf(): 可以为已存在的一个对象, 设置原型
      // 此方法执行要分两步
      // 1. 先有一个对象
      // 2. 再为这个对象指定原型

      // 制作1个原型
      var mayun = {
        mayun: 9999999999,
        houses: 11111,
      };
      // 参数1: 新对象的原型
      // 参数2: 新对象的各种属性设置
      var xiaoLiang = Object.create(mayun, {
        name: {
          value: "小亮",
          // 通过方法新增对象, 则所有配置项默认值是false
          writable: true, //可写
          enumerable: true, //可遍历
        },
        age: {
          value: 2,
          writable: true,
          enumerable: true,
        },
      });

      console.log(xiaoLiang);

      // create: 是简化之前的操作
      // 1. 创建新对象
      // 2. 指定原型
      // 3. 为新对象的每个属性 增加自定义的配置
    </script>
  </body>
</html>

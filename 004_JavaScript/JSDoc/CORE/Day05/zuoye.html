<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      // 数组函数练习, 回调函数用 箭头函数书写
      var emps = [
        { name: "mary", age: 20, gender: "女", salary: 10000 },
        { name: "lily", age: 35, gender: "女", salary: 9000 },
        { name: "jack", age: 28, gender: "男", salary: 8000 },
        { name: "tom", age: 35, gender: "男", salary: 8800 },
        { name: "jerry", age: 19, gender: "男", salary: 12000 },
      ]
      // 查看是否都是女的
      let genders = emps.every(item => item.gender === "女")
      console.log(genders ? "都是女性" : "不都是女性")
      // 查看是否有薪资大于10000的
      let salarys = emps.some(item => item.salary > 10000)
      console.log(salarys ? "有薪资大于10000的" : "没有薪资大于10000的")
      // 找出所有 男 的
      let genderss = emps.filter(item => item.gender === "男")
      console.log(genderss)
      // 把所有人的名字改为大写,  返回这些大写人名组成的数组
      // 例如 ['MARY', 'LILY', 'JACK', 'TOM', 'JERRY']
      let names = emps.map(item => item.name.toUpperCase())
      console.log(names)
      // 把数组中的每个人的名字改为大写, 薪资+500
      // var namesSalary = emps.map(
      //   item => `${item.name.toUpperCase()}的现工资${item.salary + 500}`
      // )
      // console.log(namesSalary)
      emps.forEach(item => {
        item.salary += 500
        // 新值覆盖旧值
        item.name = item.name.toUpperCase()
      })
      console.log(emps)
      // 计算所有人的薪资总和
      let salarySum = emps.reduce((sum, item) => sum + item.salary, 0)
      console.log(salarySum)
    </script>
  </body>
</html>

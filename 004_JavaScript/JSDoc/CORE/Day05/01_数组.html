<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      // 代码学习分两种方式
      // 1. 原理: 主要是理解   --- 造火箭
      // 2. 应用: 官方提供的api   --- 拧螺丝

      // ++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++
      var teachers = [
        { name: "亮亮", score: 96 },
        { name: "六一", score: 60 },
        { name: "六二", score: 61 },
        { name: "六三", score: 62 },
        { name: "六四", score: 63 },
        { name: "六五", score: 59 },
      ]

      // 判断谁及格了
      // 遍历判断
      // 数组中every方法：自动遍历数组中的每一个元素
      // 数组.every(回调函数)：其参数是一个回调函数
      // every参数有固定要求：function(数组中的项目,序号,数组本身){}
      // 会带有3个可选参数
      let result = teachers.every(function (item, index, arr) {
        console.log("item:", item)
        console.log("index:", index)
        console.log("arr:", arr)
        console.log("++++++++++++++++++++++++++++++++++++++++++++++++")
        // return true // 暂时写true 如果返回值为undefined就会停止遍历
        return item.score >= 60 ? true : false // 缩写return item.scrore > 60
      })

      // every(回调函数)的最终结果: 会遍历数组中的每个元素,交给参数回调函数执行
      // 本质: 通过回调函数验证数组中的每个元素,查看是否符合条件
      console.log(result ? "都及格" : "非都及格")
    </script>
  </body>
</html>

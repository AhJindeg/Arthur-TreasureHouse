<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      // reduce: 归纳,合并
      var nums = [12, 34, 656, 123, 423, 64, 70]

      // 求总和
      // 1. 尝试forEach实现
      var sum = 0
      nums.forEach(function (item) {
        sum += item
      })
      console.log(sum)
      // 2. 尝试reduce实现
      let sums = nums.reduce(function (sum, item, index, arr) {
        return sum + item
      }, 0)
      console.log(sums)
    </script>
  </body>
</html>

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      ul,
      li {
        margin: 0;
        padding: 0;
      }
      li {
        list-style: none;
        float: left;
      }
      #tab a {
        display: inline-block;
        width: 80px;
        height: 40px;
        line-height: 40px;
        text-align: center;
        color: black;
        text-decoration: none;
      }
      #container {
        position: relative;
      }
      #container > div {
        width: 300px;
        height: 100px;
        padding: 30px;
        position: absolute;
        left: 0;
        top: 40px;
      }
      #tab li:first-child,
      #content1 {
        background-color: yellow;
      }
      #tab li:nth-child(2),
      #content2 {
        background-color: aqua;
      }
      #tab li:nth-child(3),
      #content3 {
        background-color: gray;
      }
    </style>
  </head>
  <body>
    <h2>多标签切换效果</h2>
    <div class="tabs">
      <ul id="tab">
        <li><a href="javascript:;" data-id="content1">壹</a></li>
        <li><a href="javascript:;" data-id="content2">贰</a></li>
        <li><a href="javascript:;" data-id="content3">叁</a></li>
      </ul>
      <div id="container">
        <div id="content1" style="z-index: 3">
          <div>壹：</div>
          <div>壹壹壹壹壹壹壹壹壹</div>
        </div>
        <div id="content2">
          <div>贰：</div>
          <div>贰贰贰贰贰贰贰贰贰</div>
        </div>
        <div id="content3">
          <div>叁：</div>
          <div>叁叁叁叁叁叁叁叁叁</div>
        </div>
      </div>
    </div>

    <script>
      let tab_as = document.querySelectorAll("#tab a")
      let contents = document.querySelectorAll("#container div")

      tab_as.forEach(
        item =>
          (item.onclick = function () {
            contents.forEach(
              item => (item.style.zIndex = this.dataset.id == item.id ? 3 : 0)
            )
          })
      )
    </script>
  </body>
</html>

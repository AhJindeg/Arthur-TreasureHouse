<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      table {
        width: 500px;
        text-align: center;
      }
    </style>
  </head>
  <body>
    <h2>管理员列表</h2>
    <!-- table>(thead>tr>th*4)+(tbody>tr*4>td*4) -->
    <table border="1">
      <thead>
        <tr>
          <th>
            <input type="checkbox" />
            <span>全选</span>
          </th>
          <th>管理员ID</th>
          <th>姓名</th>
          <th>操作</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td>
            <input type="checkbox" />
          </td>
          <td>1</td>
          <td>Tes</td>
          <td>
            <span>修改</span>
            <span>删除</span>
          </td>
        </tr>
        <tr>
          <td>
            <input type="checkbox" />
          </td>
          <td>2</td>
          <td>Man</td>
          <td>
            <span>修改</span>
            <span>删除</span>
          </td>
        </tr>
        <tr>
          <td>
            <input type="checkbox" />
          </td>
          <td>3</td>
          <td>Ana</td>
          <td>
            <span>修改</span>
            <span>删除</span>
          </td>
        </tr>
        <tr>
          <td>
            <input type="checkbox" />
          </td>
          <td>4</td>
          <td>Adm</td>
          <td>
            <span>修改</span>
            <span>删除</span>
          </td>
        </tr>
      </tbody>
    </table>

    <script>
      let thead_type = document.querySelector("thead input")
      let tbody_type = document.querySelectorAll("tbody input")

      // 1. thead中全选框变化后，让tbody中的选择框，都会变成与全选框相同的checked状态
      thead_type.onchange = function () {
        tbody_type.forEach(item => (item.checked = thead_type.checked))
      }

      // 2. 判断打勾情况 是否为全选
      // 数组函数：every
      // 数组原型中有every方法 tbody_type没有 可以赋值过来
      tbody_type.every = Array.prototype.every
      // var result = tbody_type.every(item => {
      //   return item.checked == true
      // })
      // var result = tbody_type.every(item => item.checked)

      // 点击任意一个单选按钮后 判断全选
      tbody_type.forEach(item => {
        item.onchange = function () {
          thead_type.checked = tbody_type.every(item => item.checked)
        }
      })
    </script>
  </body>
</html>

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <div>
      <label>
        <!-- checked 控制勾选 -->
        <input type="checkbox" />
        <span>我已阅读并同意用户注册协议</span>
      </label>
    </div>
    <div>
      <button disabled>提交注册</button>
    </div>

    <script>
      // 单选框的变化属于change事件 change:变更 变化

      // 具体步骤：
      // 1. 找到input标签
      let input = document.querySelector("label>input")
      // 2. 为标签添加onchange监听事件 监听变化
      input.onchange = function () {
        let btn_register = document.getElementsByTagName("button")[0]
        // 按钮的disabled属性的值，应该和勾选的值有关
        // if (input.checked == true) {
        //   btn_register.disabled = false
        // } else {
        //   btn_register.disabled = true
        // }
        btn_register.disabled = !this.checked
      }
      // 3. 找到注册按钮 把按钮的disabled属性 根据勾选状态进行变化
    </script>
  </body>
</html>

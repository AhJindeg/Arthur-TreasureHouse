<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      table {
        border-collapse: collapse;
        min-width: 500px;
      }
      td {
        padding: 0 5px;
        text-align: center;
      }
    </style>
  </head>
  <body>
    <!-- table[border=1]>(thead>tr>td*5)+(tbody>tr[name='cell']>td*5) -->
    <table border="1">
      <thead>
        <tr>
          <td>序号</td>
          <td>名称</td>
          <td>单价</td>
          <td>数量</td>
          <td>总价</td>
        </tr>
      </thead>
      <tbody>
        <tr name="cell">
          <td>1</td>
          <td>iphone</td>
          <td>￥9999</td>
          <td>
            <button disabled>-</button>
            <span>1</span>
            <button>+</button>
          </td>
          <td>￥9999</td>
        </tr>
      </tbody>
    </table>

    <script>
      // 获取name='cell'的tr
      let tr_cell = document.getElementsByName("cell")[0]

      // 找到cell元素中的按钮
      let btns = tr_cell.getElementsByTagName("button")

      // - 按钮
      btns[0].onclick = function () {
        let span_count = this.nextElementSibling
        span_count.innerHTML--
        this.disabled = span_count.innerHTML == 1
      }
      btns[1].onclick = function () {
        let count = this.previousElementSibling
        count.innerHTML++
        if (this.previousElementSibling.innerHTML > 1) {
          this.previousElementSibling.previousElementSibling.disabled = false
        }
      }
    </script>
  </body>
</html>

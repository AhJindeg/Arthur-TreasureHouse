<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      table {
        width: 400px;
        border-collapse: collapse;
      }
    </style>
  </head>
  <body>
    <table border="1">
      <thead>
        <tr>
          <td>姓名</td>
          <td>薪资</td>
          <td>年龄</td>
        </tr>
      </thead>
      <tbody></tbody>
    </table>

    <script>
      // 通常请求的数据都是json格式 会转化为数组或对象
      let json = [
        { name: "yi", salary: 10000, age: 25 },
        { name: "er", salary: 12000, age: 24 },
        { name: "san", salary: 9000, age: 29 },
        { name: "si", salary: 13000, age: 26 },
      ]
      // 遍历数组找到 然后把数据项加入tbody中
      for (const item of json) {
        let tr = document.createElement("tr")

        let td_name = document.createElement("td")
        td_name.innerHTML = item.name
        tr.appendChild(td_name)

        let td_salary = document.createElement("td")
        td_salary.innerHTML = item.salary
        tr.appendChild(td_salary)

        let td_age = document.createElement("td")
        td_age.innerHTML = item.age
        tr.appendChild(td_age)

        let tbody = document.getElementsByTagName("tbody")[0]
        tbody.appendChild(tr)
      }
    </script>
  </body>
</html>

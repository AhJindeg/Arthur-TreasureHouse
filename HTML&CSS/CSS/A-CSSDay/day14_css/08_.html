<!DOCTYPE HTML>
<html>
  <head>
    <meta charset="UTF-8">
    <title>AhJindeg</title>
    <style>
      .d1{
        width: 100px;
        height: 100px;
        background-color: red;
        font-size: 30px;
        color: white;
        /* 位移 */
        /* 正右负左 */
        transform: translateX(300px);
        /* 正上负下 */
        transform: translateY(50px);
        /* 参数一x轴 参数二y轴 */
        transform: translate(300px,50px);
      }
      .d2{
        width: 800px;
        height: 500px;
        background-color: yellow;
        position: relative;
      }
      .d2 div{
        width: 200px;
        background-color: brown;
        position: absolute;
        top: 50%;
        left: 50%;
        /* 
        1. 使用transform变换属性的元素，变化的原点变成了自己的中心点
        2. 使用translate属性，百分比值指的是自己的宽度高度
        */
        transform: translate(-50%,-50%);
      }
    </style>
  </head>
  <body>
    <div class="d1">界</div>
    <div class="d2">
      <div>
        Lorem ipsum dolor sit amet, consectetur adipisicing elit. Id, accusantium. Perspiciatis quidem, perferendis provident aut modi eius! Aliquid eius odio dolore animi. Porro iusto commodi vero obcaecati adipisci eligendi accusantium.
      </div>
    </div>
  </body>
</html>

<!DOCTYPE HTML>
<html>
  <head>
    <meta charset="UTF-8">
    <title>AhJindeg</title>
    <style>
      body{
        background-color: darkgray;
      }
      .baokm{
        width: 1000px;
        margin: auto;
        display: flex;
        justify-content: center;
        flex-wrap: wrap;
        /* background-color: darkgreen; */
      }
      .baokm>div{
        width: 150px;
        height: 150px;
        margin: 50px 20px 0 0; 
        border-radius: 20px;
        background-color: cadetblue;
      }
      .baokm>div:nth-child(6n){
        margin-right: 0;
      }
      .baokm>div:hover{
        box-shadow: 0 0 8px 6px #333;
      }
      img{
        width: 100%;  
      }
    </style>
  </head>
  <body>
    <!-- 
    1. 一个居中的元素，在页面中水平居中，w1000px，
    2. 在居中元素中有15个小精灵的图片，从左到右排序，一行六个，每个小精灵图片中间有缝隙，一行不够换行显示
    3. 每个小精灵的图片都是圆角，鼠标悬停带有#333的淡淡阴影效果
    -->
    <div class="baokm">
      <div><img src="./img/poke/001.png" alt=""></div>
      <div><img src="./img/poke/002.png" alt=""></div>
      <div><img src="./img/poke/003.png" alt=""></div>
      <div><img src="./img/poke/004.png" alt=""></div>
      <div><img src="./img/poke/005.png" alt=""></div>
      <div><img src="./img/poke/006.png" alt=""></div>
      <div><img src="./img/poke/007.png" alt=""></div>
      <div><img src="./img/poke/008.png" alt=""></div>
      <div><img src="./img/poke/009.png" alt=""></div>
      <div><img src="./img/poke/010.png" alt=""></div>
      <div><img src="./img/poke/011.png" alt=""></div>
      <div><img src="./img/poke/012.png" alt=""></div>
      <div><img src="./img/poke/013.png" alt=""></div>
      <div><img src="./img/poke/014.png" alt=""></div>
      <div><img src="./img/poke/015.png" alt=""></div>
    </div>
  </body>
</html>

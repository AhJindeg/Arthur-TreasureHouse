<!DOCTYPE HTML>
<html>
  <head>
    <meta charset="UTF-8">
    <title>AhJindeg</title>
    <style>
      .d1{
        width: 500px;
        background-color: yellow;
        display: flex;
      }
      .d1>div{
        width: 100px;
        height: 100px;
        border: 2px solid black;
        background-color: cadetblue;
      }
      .d1>div:nth-child(6){
        background-color: aqua;
        order: -1;
      }
    </style>
  </head>
  <body>
    <div class="d1">
      <div>一</div>
      <div>二</div>
      <div>三</div>
      <div>四</div>
      <div>五</div>
      <div>六</div>
    </div>
  </body>
</html>

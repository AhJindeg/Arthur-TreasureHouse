<!DOCTYPE HTML>
<html>
  <head>
    <meta charset="UTF-8">
    <title>AhJindeg</title>
    <style>
      *{ margin: 0; padding: 0;}
      /* 块一 */
      .baba{
        width: 400px;
        margin: auto;
        background-color: darkgrey;
        perspective: 500px;
      }
      .d1, .d1 img{ border-radius: 14px;}
      .d1{
        width: 200px;
        margin: 100px auto;
        border: 1px solid black;
        /* 旋转 */
        transform: rotateY(60deg);
      }
      .d1 img{
        display: block;
        width: 100%;
      }
      /* 块二 */
      .baba2{
        width: 300px;
        margin: 100px auto;
        background: gainsboro;
        /* 视距 */
        perspective: 300px;
      }
      .pk, .pk img{ border-radius: 14px;}
      .pk{
        width: 200px;
        height: 282px;
        margin: auto;
        position: relative;
        transform: rotateY(60deg);
        /* 3d空间 */
        transform-style: preserve-3d;
      }
      .pk img{
        width: 100%;
        position: absolute;
      }
      .pk img:nth-child(1){
        transform: translateZ(1px);
      }
      .pk img:nth-child(2){
        transform: rotateY(-1);
      }
    </style>
  </head>
  <body>
    <div class="baba">
      <div class="d1">
        <img src="./img/扑克a.jpg">
      </div>
    </div>
    <div class="baba2">
      <div class="pk">
        <img src="./img/扑克a.jpg" alt="">
        <img src="./img/扑克b.jpg" alt="">
      </div>
    </div>
  </body>
</html>

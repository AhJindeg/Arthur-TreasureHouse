<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>下拉菜单</title>
  <style>
    * {
      margin: 0;
      padding: 0;
    }
    .bg{
      width: 100%;
      height: 600px;
      background-image: url(./img/bg.jpg);
      background-size: cover;
    }
    .nav {
      background-color: rgba(0,0,0,0.7);
    }
    .center {
      /* 居中和固定宽度 */
      width: 1000px;
      margin: auto;
    }
    ul {list-style: none;}
    .nav ul {
      height: 40px;
    }
    .nav ul li {
      width: 200px;
      float: left;
      text-align: center;
      line-height: 40px;
      position: relative;
    }
    .nav ul li a {
      text-decoration: none;
      color: #fff;
      /* 先消失 */
      /* display: none; */
    }
      /* 鼠标移入外层li 让其子集ol出现 */
    .nav ul>li:hover ol{
      display: block;
    }
  </style>
</head>
<body>
  <div class="bg">
    <!-- 顶部导航 -->
    <div class="nav">
      <ul class="center">
        <li><a href="#">首页</a></li>
        <li><a href="#">精灵列表</a></li>
        <li><a href="#">道具商城</a></li>
        <li><a href="#">联机游戏</a></li>
        <li><a href="#">充值中心</a></li>
      </ul>
    </div>
    <div>

    </div>
  </div>
</body>
</html>

<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./css/bootstrap.css">
  <script src="./js/jquery.min.js"></script>
  <script src="./js/popper.min.js"></script>
  <script src="./js/bootstrap.min.js"></script>
  <title>Document</title>
  <link rel="stylesheet" href="./css/style.css">
</head>
<body>
  <div class="container-fluid p-0 bg-light zdy-wai">
    <div class="h3 bg-primary text-white text-center pt-3 pb-3 fixed-top">我的</div>
    <div class="bg-primary text-white mb-3">
      <div class="zdy-top m-auto clearfix">
        <div class="zdy-head bg-secondary rounded-circle float-left"></div>
        <div class="float-left m-3">
          <h4>渴死的鱼</h4>
          <span>未开通会员</span>
        </div>
      </div>
    </div>
    <div class="zdy-center bg-white rounded m-auto mb-3">
      <div class="border-bottom">我的旅程</div>
      <ul class="list-unstyled">
        <li class="w-25 float-left text-center pt-3">
          <img src="./image/icon_tikhnegup5j/kabao.png" alt="" class="w-50">
          <p>全部旅程</p>
        </li>
        <li class="w-25 float-left text-center pt-3">
          <img src="./image/icon_tikhnegup5j/wodemaidan.png" alt="" class="w-50">
          <p>待付款</p>
        </li>
        <li class="w-25 float-left text-center pt-3">
          <img src="./image/icon_tikhnegup5j/guahao.png" alt="" class="w-50">
          <p>未出行</p>
        </li>
        <li class="w-25 float-left text-center pt-3">
          <img src="./image/icon_tikhnegup5j/jingdian.png" alt="" class="w-50">
          <p>已完成</p>
        </li>
      </ul>
    </div>
    <div class="zdy-center bg-white rounded">
      <ul class="list-unstyled zdy-list">
        <li class="p-3 border-bottom">我的资金账户</li>
        <li class="p-3 border-bottom">我的团购</li>
        <li class="p-3 border-bottom">我的优惠卷</li>
        <li class="p-3">我的积分</li>
      </ul>
    </div>
    <div class="zdy-foot bg-white fixed-bottom">
      <div class="clearfix">
        <div class="w-50 float-left text-center">
          <img src="./image/icon_tikhnegup5j/authority.png" alt="" class="w-25">
          <p class="m-0">首页</p>
        </div>
        <div class="w-50 float-left text-center">
          <img src="./image/icon_tikhnegup5j/personal_collection.png" alt="" class="w-25">
          <p class="m-0">我的</p>
        </div>
      </div>
    </div>
  </div>
</body>

</html>

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      #canvas {
        background-color: rgba(238, 231, 222, 0.199);
        border: 1px solid #000;
      }
    </style>
  </head>
  <body>
    <canvas id="canvas" width="450px" height="250px"></canvas>
  </body>
  <script>
    let cvs = document.getElementById("canvas")
    let ctx = cvs.getContext("2d")
    // 准备数据
    let values = [120, 200, 150, 80, 70, 110, 130]
    let cvs_w = 450 // canvas的宽度
    let cvs_h = 250 // canvas的高度
    let bar_w = 50 // 柱的宽度
    // 计算绘制柱状图时需要的四个数组
    let xs = []
    let ys = []
    let ws = []
    let hs = []
    let fx = (cvs_w - bar_w * values.length) / (2 * values.length)
    values.forEach((item, index) => {
      xs.push(index * bar_w + (2 * index + 1) * fx)
      ys.push(cvs_h - item)
      ws.push(bar_w)
      hs.push(item)
    })
    // 遍历values 绘制每一根柱子
    for (let i = 0; i < values.length; i++) {
      // 输出柱子
      ctx.fillStyle = "#36D"
      ctx.fillRect(xs[i], ys[i], ws[i], hs[i])
      // 输出文本
      ctx.fillStyle = "#fff"
      ctx.font = "20px 微软雅黑"
      ctx.textAlign = "center"
      ctx.fillText(values[i], xs[i] + bar_w / 2, ys[i] + 20)
    }
  </script>
</html>

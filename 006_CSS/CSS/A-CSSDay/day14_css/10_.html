<!DOCTYPE HTML>
<html>
  <head>
    <meta charset="UTF-8">
    <title>AhJindeg</title>
    <style>
      div{
        width: 100px;
        height: 100px;
        font-size: 20px;
        color: white;
        margin: 50px auto;
      }
      .d1{
        background-color: red;
        /* 缩放 */
        transform: scaleX(0.5);
      }
      .d2{
        background-color: seagreen;
        transform: scaleY(0.5);
        /* 没写x，y 就是双方向 */
        transform: scale(2);
      }
    </style>
  </head>
  <body>
    <div class="d1">
      pangpang
    </div>
    <div class="d2"></div>
  </body>
</html>

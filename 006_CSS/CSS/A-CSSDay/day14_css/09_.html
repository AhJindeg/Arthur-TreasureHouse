<!DOCTYPE HTML>
<html>
  <head>
    <meta charset="UTF-8">
    <title>AhJindeg</title>
    <style>
      div{
        width: 100px;
        height: 100px;
        color: white;
        font-size: 30px;
        margin: 50px auto;
      }
      .d1{
        background-color: red;
        /* 正值顺时针旋转，负值逆时针旋转 */
        transform: rotate(50deg);
      }
      .d2{
        background-color: blue;
        transition: 3s;
      }
      .d2:hover{
        transform: rotate(62639deg);
      }
    </style>
  </head>
  <body>
    <div class="d1">风</div>
    <div class="d2">风</div>
  </body>
</html>

<!DOCTYPE HTML>
<html>
  <head>
    <meta charset="UTF-8">
    <title>AhJindeg</title>
    <style>
      @keyframes dong{
        0%{transform: translate(0);}
        100%{transform: translate(400px,500px);}
      }
      .d1{
        width: 50px;
        height: 50px;
        background: red;
        /* animation: dong 5s steps(5); */
      }
      @keyframes zhuan{
        0%{ transform: rotate(0deg);}
        100%{transform: rotate(360deg);}
      }
      .d2{
        width: 100px;
        margin: auto;
      }
      .d2 img{
        display: block;
        margin: 100px auto;
      }
      .d2 img:nth-child(1){
        animation: zhuan 1s linear 5;
      }
      .d2 img:nth-child(2){
        animation: zhuan 800ms steps(8) 50;
      }
    </style>
  </head>
  <body>
    <div class="d1"></div>
    <div class="d2">
      <img src="./img/loading/loading-a.png" alt="">
      <img src="./img/loading/loading-b.png" alt="">
    </div>
  </body>
</html>

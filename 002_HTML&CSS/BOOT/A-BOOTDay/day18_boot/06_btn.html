<!DOCTYPE html>
<html>

  <script src="./js/jquery.min.js"></script>
  <script src="./js/popper.min.js"></script>
  <script src="./js/bootstrap.min.js"></script>
  <title>Document</title>
  <link rel="stylesheet" href="./css/06_btn.css">

<body>
  <div class="container">
    <button class="btn bg-primary">按钮</button>
    <button class="btn bg-danger">按钮</button>
    <button class="btn btn-outline-dark">按钮</button>
    <button class="btn btn-block btn-success">支付</button>
    <!-- 按钮组 -->
    <div class="btn-group">
      <button class="btn btn-primary">1</button>
      <button class="btn btn-primary">2</button>
      <button class="btn btn-primary">3</button>
    </div>
    <!-- 竖版按钮组 -->
    <div class="btn-group-vertical">
      <button class="btn btn-block btn-warning">我的资金账户</button>
      <button class="btn btn-block btn-warning">我的团购</button>
      <button class="btn btn-block btn-warning">我的优惠卷</button>
    </div>

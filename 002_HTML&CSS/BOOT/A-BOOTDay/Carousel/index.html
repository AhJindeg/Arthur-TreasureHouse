<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./css/bootstrap.css">
  <script src="./js/jquery.min.js"></script>
  <script src="./js/popper.min.js"></script>
  <script src="./js/bootstrap.min.js"></script>
  <title>Document</title>
  <link rel="stylesheet" href="./css/style.css">
  <style></style>
</head>
<body>
  <div class="xz-carousel">
    <div class="container">
      <!-- 轮播图 -->
      <!-- 轮播最外层 -->
      <div id="banner" class="carousel" data-ride="carousel">
        <!-- 展示图区域 -->
        <div class="carousel-inner">
          <div class="carousel-item active">
            <img src="./images/banner1.png" class="d-block w-100">
          </div>
          <div class="carousel-item">
            <img src="./images/banner2.png" class="d-block w-100">
          </div>
          <div class="carousel-item">
            <img src="./images/banner3.png" class="d-block w-100">
          </div>
          <div class="carousel-item">
            <img src="./images/banner4.png" class="d-block w-100">
          </div>
        </div>
        <!-- 左右切换按钮 -->
        <a href="#banner" class="xz-zy carousel-control-prev" data-slide="prev">
          <span class="carousel-control-prev-icon"></span>
        </a>
        <a href="#banner" class="xz-zy carousel-control-next" data-slide="next">
          <span class="carousel-control-next-icon"></span>
        </a>
        <!-- 指示符区域 -->
        <ul class="carousel-indicators xz-zsf">
          <li data-target="#banner" data-slide-to="0" class="active"></li>
          <li data-target="#banner" data-slide-to="1"></li>
          <li data-target="#banner" data-slide-to="2"></li>
          <li data-target="#banner" data-slide-to="3"></li>
        </ul>
      </div>
    </div>
  </div>
</body>
</html>

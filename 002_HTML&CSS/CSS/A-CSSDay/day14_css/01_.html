<!DOCTYPE HTML>
<html>
  <head>
    <meta charset="UTF-8">
    <title>AhJindeg</title>
    <style>
      .d1>div,.d2>div{
        width: 200px;
        height: 80px;
        border: 1px solid #000000;
        font-size: 30px;
        text-align: center;
        line-height: 80px;
      }
      .d1{
        background-color: chocolate;
        /* 弹性 */
        display: flex;
        /* 简写 */
        flex-flow: row-reverse wrap;
        /* 主轴对齐方式 */
        justify-content: flex-start;
        justify-content: flex-end;
        justify-content: center;
        justify-content: space-between;
        justify-content: space-around;
      }
      .d1>div{
        background-color: cyan;
      }
      .d2{
        background-color: aquamarine;
        display: flex;
        /* 排列 */
        flex-direction: row;
        /* 项目在容器中是否换行 默认nowrap不换行 */
        flex-wrap: wrap;
      }
      .d2>div{
        background-color: chartreuse;
      }

    </style>
  </head>
  <body>
    <div class="d1">
      <div>1</div>
      <div>2</div>
      <div>3</div>
    </div>
    <div class="d2">
      <div>1</div>
      <div>2</div>
      <div>4</div>
      <div>5</div>
      <div>6</div>
      <div>7</div>
      <div>8</div>
      <div>9</div>
      <div>x</div>
      <div>y</div>
      <div>z</div>
    </div>
  </body>
</html>

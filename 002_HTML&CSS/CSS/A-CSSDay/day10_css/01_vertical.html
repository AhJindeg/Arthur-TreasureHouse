<!DOCTYPE HTML>
<html>
  <head>
    <meta charset="UTF-8">
    <title>AhJindeg</title>
    <link rel="stylesheet" href="style.css">
    <style>
      body{background-color: black;}
      .div1{
        width: 150px;
        height: 150px;
        border-radius: 50%;
        background-color: #ffffff;
        box-shadow: 20px -20px 50px 10px #000000 inset;
        margin: 110px auto;
      }
      .div2{
        width: 200px;
        height: 200px;
        border-radius: 50%;
        background-color: black;
        box-shadow: 20px 0 50px -10px #fff, -20px 0 0 0 #fff inset;
        margin: 110px auto;
      }
    </style>
  </head>
  <body>
    <div class="div1"></div>
    <div class="div2"></div>
  </body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    * {
      margin: 0;
      padding: 0;
    }
    .nav .center {
      height: 80px;
      width: 96%;
      margin: auto;
    }
    /* 992以上 */
    @media (min-width:992px) {
      .nav .center {
        display: flex;
        align-items: center;
      }
      .nav .center .logo {
        width: 180px;
        margin-right: 50px;
      }
      .nav .center .logo img {
        display: block;
        width: 100%;
      }
      .nav ul {
        list-style: none;
        height: 80px;
      }
      .nav ul li {
        float: left;
        width: 100px;
        line-height: 80px;
        text-align: center;
      }
    }
    /* 992以下 */
    @media (max-width:992px) {
      .nav .center {
        display: flex;
        justify-content: center;
        align-items: center;
      }
      .nav .center .logo {
        width: 180px;
      }
      .nav .center .logo img {
        display: block;
        width: 100%;
      }
      .nav ul {
        display: none;
      }
    }
    .bg {
      width: 100%;
      background-color: red;
    }
    .bg img {
      display: block;
      width: 100%;
    }
    .block .center923 {
      margin: auto;
      display: flex;
    }
    .block {
      background-color: aliceblue;
    }
    .block .item {
      background-color: white;
      box-shadow: 0 0 10px 3px #dadada;
      text-align: center;
      padding: 20px;
      box-sizing: border-box;
    }
    .block .item h3 {
      font-size: 30px;
      color: #041d70;
      margin: 10px 0;
    }
    .block .item .pic {
      width: 85px;
      height: 85px;
      border-radius: 50%;
      padding: 20px;
      box-sizing: border-box;
      background-color: #d4d4d4;
      margin: auto;
    }
    .block .item .pic img {
      display: block;
      width: 100%;
    }
    @media (min-width:1200px) {
      .center923 {
        width: 923px;
        justify-content: space-between;
      }
      .block .item {width: 31%;}
    }
    @media (min-width:768px) and (max-width:1200px) {
      .center923 {
        width: 750px;
        flex-wrap: wrap;
      }
      .block .item {
        width: 48%;
        margin-bottom: 20px;
      }
      .block .item:nth-child(odd){
        margin-right: 4%;
      }
    }
    @media (max-width:768px) {
      .center923 {
        width: 90%;
        flex-wrap: wrap;
        justify-content: center;
      }
      .block .item {
        width: 96%;
        margin-bottom: 20px;
      }
    }
  </style>
</head>
<body>
  <!-- 992 以下就没导航 logo到中间 -->
  <!-- 1200以上三块，之间2块 768以下一块 -->
  <!-- 输入框600以下一行一个 923宽-->
  <!-- 输入框区576以下都是百分比的宽度 -->
  <!-- 下面的输入框可以不写 -->
  <!-- 576-768 w512 -->
  <!-- 768-992 w692 -->
  <!-- 992-1204 w772 -->
  <!-- 1204以上 w922 -->
  <div class="nav">
    <div class="center">
      <div class="logo">
        <img src="./img/picture/logo-3.png" alt="">
      </div>
      <ul>
        <li>home</li>
        <li>list</li>
        <li>pages</li>
        <li>blog</li>
        <li>contact</li>
      </ul>
    </div>
  </div>
  <div class="bg">
    <img src="./img/picture/page-title.jpg" alt="">
  </div>
  <div class="block">
    <div class="center923">
      <div class="item">
        <div class="pic">
          <img src="./img/dingwei.png" alt="">
        </div>
        <h3>Address</h3>
        <p>7 Green Lake Street Crawfordsville, IN 47933</p>
      </div>
      <div class="item">
        <div class="pic">
          <img src="./img/youjian.png" alt="">
        </div>
        <h3>Email Us</h3>
        <p>consultar@gmail.com
          helloyou@gmail.com</p>
      </div>
      <div class="item">
        <div class="pic">
          <img src="./img/dianhua.png" alt="">
        </div>
        <h3>Call Now</h3>
        <p>+1 800 123 456 789 <br>
          +1 800 123 654 987</p>
      </div>
    </div>
  </div>
</body>
</html>

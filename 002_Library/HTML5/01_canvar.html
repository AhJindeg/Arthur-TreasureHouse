<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      canvas {
        border: 1px solid black;
        background-color: rgba(221, 209, 192, 0.349);
      }
    </style>
  </head>
  <body>
    <canvas id="canvas" width="640px" height="360px"></canvas>
  </body>

  <script>
    let cvs = document.getElementById("canvas")
    // 获取用于绘制图形的 context 对象
    let ctx = cvs.getContext("2d")
    // 绘制填充矩形
    ctx.fillStyle = "blue"
    ctx.fillRect(120, 60, 120, 60)
    // 绘制描边矩形
    ctx.strokeStyle = "red"
    ctx.strokeRect(90, 30, 180, 120)
    // 绘制文本
    ctx.font = "25px 微软雅黑"
    ctx.fillText("傻逼", 320, 100)
    ctx.strokeText()
  </script>
</html>

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      #menu > div > span:first-child {
        /* 行元素强制不换行 */
        white-space: nowrap;
        display: inline-block;
        padding: 8px;
        border-radius: 4px;
        background-color: aquamarine;
        margin-bottom: 10px;
      }
      #menu {
        /* 转块方便定位宽度的使用 */
        display: inline-block;
      }
      #menu > div {
        /* 相对定位 方便绝对定位 */
        position: relative;
      }
      #menu > div > div:last-child {
        /* 绝对定位：相对于祖先中最近同样定位的元素 */
        position: absolute;
        top: 0px;
        left: 100%;
        background-color: aqua;
        padding: 10px 30px;
        border-radius: 5px;
        font-size: 16px;
        display: none;
      }
    </style>
  </head>
  <body>
    <div id="menu">
      <div>
        <span>Stage-1</span>
        <div>
          <div>Mysql</div>
          <div>Server</div>
          <div>Node</div>
        </div>
      </div>
      <div>
        <span>Stage-2</span>
        <div>
          <div>Css</div>
          <div>Html</div>
          <div>Boot</div>
        </div>
      </div>
      <div>
        <span>Stage-3</span>
        <div>
          <div>JScript</div>
          <div>JQuery</div>
          <div>Vue</div>
        </div>
      </div>
      <div>
        <span>Stage-4</span>
        <div>
          <div>Vue+</div>
          <div>H5pro</div>
          <div>bigData</div>
        </div>
      </div>
      <div>
        <span>Stage-5</span>
        <div>
          <div>UniApp</div>
          <div>React</div>
          <div>Angular</div>
        </div>
      </div>
    </div>

    <script src="../vendor/jquery-3.6.0.min.js"></script>

    <script>
      $("#menu>div>span:first-child").hover(
        function () {
          // 用参数1的时间变为参数2
          $(this).fadeTo(100, 0.6)
          $(this).next().show(100)
        },
        function () {
          $(this).fadeTo(100, 1)
        }
      )

      // 隐藏
      // 包含弹出的侧边栏
      $("#menu>div").mouseleave(function () {
        $(this).children().last().hide(100)
      })
    </script>
  </body>
</html>

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      #box > div {
        background-color: cadetblue;
        border: 1px solid gray;
        padding: 5px;
        cursor: pointer;
        user-select: none;
      }
      #box > div:last-child {
        display: none;
      }
    </style>
  </head>
  <body>
    <button>切换</button>
    <div id="box">
      <div>点击查看今日菜单</div>
      <div>
        <li>KFC</li>
        <li>黄焖鸡</li>
        <li>红烧肉</li>
        <li>LIANG</li>
        <li>FPX</li>
      </div>
    </div>

    <script src="../vendor/jquery-3.6.0.min.js"></script>

    <script>
      $("#box>div:first-child").click(function () {
        // slideDown: 滑动 向下展开
        // $(this).next().slideDown()
        // 参数1：时长 fast slow 毫秒
        // 参数2：回调函数
        $(this)
          .next()
          .slideDown("slow", function () {
            alert("动画结束")
          })
      })
      $("#box>div:last-child").click(function () {
        // up: 向上滑动
        $(this).slideUp()
      })

      $("button").click(function () {
        // slideToggle：切换效果
        $("#box>div:last-child").slideToggle()
      })
    </script>
  </body>
</html>

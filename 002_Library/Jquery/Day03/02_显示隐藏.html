<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      #box > div {
        background-color: cadetblue;
        border: 1px solid gray;
        padding: 5px;
        cursor: pointer;
        user-select: none;
      }
      #box > div:last-child {
        display: none;
      }
    </style>
  </head>
  <body>
    <div id="box">
      <div>点击查看今日菜单</div>
      <div>
        <li>KFC</li>
        <li>黄焖鸡</li>
        <li>红烧肉</li>
        <li>r</li>
        <li>l</li>
      </div>
    </div>

    <script src="../vendor/jquery-3.6.0.min.js"></script>

    <script>
      // 点击 显示下方菜单
      $("#box>div:eq(0)").click(function () {
        // show: 显示 修改display:block
        // $(this).next().show()
        // show带有参数：代表动画时长 默认0
        // 三种：fast-快 slow-慢 自定义毫秒
        // $(this).next().show("fast")
        // 本质是通过动画的方式 从0变为实际大小
        // 带有参数2：回调函数 动画结束时触发
        $(this)
          .next()
          .show(1000, function () {
            alert("okk")
          })
      })

      // 点击菜单后 隐藏菜单
      $("#box>div:last-child").click(function () {
        $(this).hide(1000, function () {
          alert("ook")
        })
      })
    </script>
  </body>
</html>

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <div id="box" style="color: blue; border: 2px solid green; font-size: 30px">
      Hello World
    </div>
    <script src="../vendor/jquery-3.6.0.min.js"></script>
    <script>
      // 获取 id="box" 元素的css样式的内容
      let $box = $("#box")

      // 读取样式中color的值
      console.log($box.css("color"))
      console.log($box.css("border"))

      // 获取
      // jqcssget
      console.log($("#box").css("font-size"))

      // 修改
      // jqcssset
      $("#box").css("color", "yellow")

      // 同时设置多个属性: jqcssSetObj
      $("#box").css({
        color: "#000000",
        // 带有-的属性 可以用字符串 也可以小驼峰
        "border-radius": "10px",
        fontSize: "36px",
      })
    </script>
  </body>
</html>

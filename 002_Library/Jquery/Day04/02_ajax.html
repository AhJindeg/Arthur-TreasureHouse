<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script src="../vendor/jquery-3.6.0.min.js"></script>

    <script>
      // 接口地址
      let url = "http://www.codeboy.com:9999/data/product/list.php"

      // jqajax
      // ajax最完整格式 可定制性最强
      $.ajax({
        type: "GET", // 请求类型：GET和POST
        // url: url, // 请求地址
        url, // 语法糖 属性名与值的名相同 可以简化
        // 路径？参数=值&参数=值
        // 当前请求参数 pno 代表页数
        data: "data", // 请求的参数
        dataType: "json", // 返回值的类型 通常是json
        // 请求成功后的回调函数
        success: function (response) {
          console.log(response)
        },
      })

      // 简化写法：jqget
      // get（请求地址，参数，回调函数）
      // 参数：可以是字符串写法 也支持对象写法
      $.get(url, { pno: 2 }, function (data, textStatus, jqXHR) {
        console.log(data)
      })

      // post: jqpost
      $.post(url, "pno=3", function (data, textStatus, jqXHR) {
        console.log(data)
      })
    </script>
  </body>
</html>

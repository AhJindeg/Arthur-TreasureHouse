<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <div id="content">
      <div>
        <img src="" alt="" />
        <div>标题</div>
        <div>时间</div>
      </div>
    </div>

    <!-- 发请求 -> 把数据转为html代码 -> 添加到页面上 -->
    <script src="../vendor/jquery-3.6.0.min.js"></script>
    <script>
      // 发请求 -> 看数据
      let url = "https://api.apiopen.top/getWangYiNews"
      // 参数页数为 page=1 代表第一页 是get请求
      $.get(url, { page: 1 }, function (data, textStatus, jqXHR) {
        console.log(data)
        // 把数据拼接到html中 添加与页面上
        let all_el = ""
        data.result.forEach(item => {
          let el = `<div>
            <img src="${item.image}" alt="" />
            <div>${item.title}</div>
            <div>${item.passtime}</div>
          </div>`
          all_el += el // 拼接每次循环得到的html中
        })
        // 放在 id="content" 的元素中 需要解析
        $("#content").html(all_el)
      })
    </script>
  </body>
</html>

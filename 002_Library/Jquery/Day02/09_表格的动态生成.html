<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <table id="emps" border="1">
      <thead>
        <tr>
          <th>序号</th>
          <th>阶段</th>
          <th>讲师</th>
          <th>课程内容</th>
        </tr>
      </thead>
      <tbody></tbody>
    </table>

    <script src="../vendor/jquery-3.6.0.min.js"></script>

    <script>
      let data = [
        { name: "阶段yi", teacher: "亮亮", content: "xml001" },
        { name: "阶段er", teacher: "延安", content: "xml002" },
        { name: "阶段san", teacher: "小新", content: "xml003" },
        { name: "阶段si", teacher: "明明", content: "xml004" },
        { name: "阶段wu", teacher: "贾贾", content: "xml005" },
      ]

      let all = ""

      data.forEach((item, index) => {
        console.log(index)
        let el = `<tr>
          <td>${index + 1}</td>
          <td>${item.name}</td>
          <td>${item.teacher}</td>
          <td>${item.content}</td>
        </tr>`
        all += el
      })
      $("tbody").html(all)
    </script>
  </body>
</html>

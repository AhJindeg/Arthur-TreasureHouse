<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body style="text-align: center">
    <h2>替换节点</h2>
    <div id="chosen">
      <img src="./img/p0.png" alt="" />
    </div>
    <hr />
    <div id="list">
      <img src="./img/p3.png" alt="" />
      <img src="./img/p4.png" alt="" />
      <img src="./img/p5.png" alt="" />
    </div>

    <script src="../vendor/jquery-3.6.0.min.js"></script>

    <script>
      // 事件的冒泡机制:　当点击子元素之后 事件会被子元素感知到
      // 不需要为每个图片添加事件 只需要给父元素添加即可
      $("#list").click(function (e) {
        // console.log(e.target)
        // e.target 是原生的dom对象 无法使用jq方法
        // 除非 封装成jq对象 $(DOM对象)
        // $("#chosen>img").replaceWith($(e.target).clone())
      })

      // on: 通用绑定事件方式
      // on(事件名,选择器,触发事件)
      // 选择器参数: 可以指定那个子元素才能触发事件
      $("#list").on("click", "img:gt(0)", function (e) {
        // on的参数2: 专为冒泡机制而生
        // 添加参数2之后,事件触发时的this指向的是参数2选择的元素
        console.log($(this))
        $("#chosen>img").replaceWith($(this).clone())
      })
    </script>
  </body>
</html>

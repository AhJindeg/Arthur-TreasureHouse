<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <ul id="news">
      <!-- 小技巧: 现在html中模拟要生成的代码 -->
      <!-- <li><a href="">为人民服务</a></li> -->
    </ul>

    <script src="../vendor/jquery-3.6.0.min.js"></script>

    <script>
      let data = [
        "1. 人民论坛网评 | 为群众办实事还需一办到底",
        "2. 人民论坛网评 | 为群众办实事还需一办到底",
        "3. 人民论坛网评 | 为群众办实事还需一办到底",
        "4. 人民论坛网评 | 为群众办实事还需一办到底",
        "5. 人民论坛网评 | 为群众办实事还需一办到底",
      ]

      let all = "" // 拼接html字符串
      data.forEach(item => {
        let el = `<li><a href="">${item}</a></li>`
        all += el
      })

      // html: 解析标签
      $("ul").html(all)
    </script>
  </body>
</html>

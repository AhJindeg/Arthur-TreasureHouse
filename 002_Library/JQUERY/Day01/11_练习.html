<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      table {
        border-collapse: collapse;
        font-size: 28px;
      }
      td {
        padding: 5px;
      }
    </style>
  </head>
  <body>
    <table border="1">
      <thead>
        <tr>
          <th>阶段</th>
          <th>讲师</th>
          <th>内容</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td>阶段01</td>
          <td>亮亮</td>
          <td>SQL</td>
        </tr>
        <tr>
          <td>阶段02</td>
          <td>延安</td>
          <td>HCA</td>
        </tr>
        <tr>
          <td>阶段03</td>
          <td>小新</td>
          <td>VUE</td>
        </tr>
        <tr>
          <td>阶段04</td>
          <td>铭铭</td>
          <td>VIT</td>
        </tr>
        <tr>
          <td>阶段05</td>
          <td>贾贾</td>
          <td>RAV</td>
        </tr>
      </tbody>
    </table>

    <script src="../vendor/jquery-3.6.0.min.js"></script>

    <script>
      // tbody中tr背景色
      $("tbody>tr:even").css("background-color", "lightgray")
      $("tbody>tr:odd").css("background-color", "orange")
      // 当鼠标移入 放大字体高亮
      $("tbody>tr").hover(
        function () {
          // over
          $(this).css({
            "font-size": "1.3em",
            color: "green",
          })
        },
        function () {
          // out
          $(this).css({
            "font-size": "1em",
            color: "black",
          })
        }
      )
    </script>
  </body>
</html>

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <a href="https://bilibili.com" target="_blonk" data-color="blue">呷一下</a>

    <input type="checkbox" checked />
    <input type="checkbox" />

    <script src="../vendor/jquery-3.6.0.min.js"></script>

    <script>
      // 读取属性值 prop attr
      console.log($("a").prop("href"))
      console.log($("a").attr("href"))

      // 差别1：
      // prop只能读取官方提供的属性
      // attr可读官方属性+自定义属性
      console.log($("a").prop("data-color"))
      console.log($("a").attr("data-color"))

      // 差别2：
      // prop可以读取所有类型的返回值
      // attr只能读取字符串类型的返回值
      console.log($(":checkbox"))
      console.log($(":checkbox:eq(0)").prop("checked")) // true
      console.log($(":checkbox:eq(1)").prop("checked")) // false

      console.log($(":checkbox:eq(0)").attr("checked")) // checked
      console.log($(":checkbox:eq(1)").attr("checked")) // undefined
    </script>
  </body>
</html>

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="mainBody">
      <h2>增加管理员</h2>
      <div class="">
        <span>帐号：</span>
        <input type="text" id="acc" />
        <sub>*</sub>
        <span class="verify">
          <span>
            <img src="./images/ok.png" />
          </span>
          <div>
            <img src="./images/err.png" />
            请输入10个字符以内的字母、数字或以下划线的组合
          </div>
        </span>
      </div>
      <div class="">
        <span>密码：</span>
        <input type="password" id="pas" />
        <sub>*</sub>
        <span class="verifys">
          <span>
            <img src="./images/ok.png" />
          </span>
          <div>
            <img src="./images/err.png" />
            请输入6位数字
          </div>
        </span>
      </div>
      <div>
        <button>保存</button>
        <button>重填</button>
      </div>
    </div>

    <script src="./script.js"></script>
  </body>
</html>

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      ul,
      li {
        margin: 0;
        padding: 0;
      }
      li {
        list-style: none;
        float: left;
      }
      #tab a {
        display: inline-block;
        width: 80px;
        height: 40px;
        line-height: 40px;
        text-align: center;
        color: black;
        text-decoration: none;
      }
      #container {
        position: relative;
      }
      #container > div {
        width: 300px;
        height: 100px;
        padding: 30px;
        position: absolute;
        left: 0;
        top: 40px;
      }
      #tab li:first-child,
      #content1 {
        background-color: yellow;
      }
      #tab li:nth-child(2),
      #content2 {
        background-color: aqua;
      }
      #tab li:nth-child(3),
      #content3 {
        background-color: gray;
      }
    </style>
  </head>
  <body>
    <h2>多标签切换效果</h2>
    <div class="tabs">
      <ul id="tab">
        <li><a href="javascript:;" data-id="content1">壹</a></li>
        <li><a href="javascript:;" data-id="content2">贰</a></li>
        <li><a href="javascript:;" data-id="content3">叁</a></li>
      </ul>
      <div id="container">
        <div id="content1" style="z-index: 3">
          <div>壹：</div>
          <div>壹壹壹壹壹壹壹壹壹</div>
        </div>
        <div id="content2">
          <div>贰：</div>
          <div>贰贰贰贰贰贰贰贰贰</div>
        </div>
        <div id="content3">
          <div>叁：</div>
          <div>叁叁叁叁叁叁叁叁叁</div>
        </div>
      </div>
    </div>

    <script>
      // 制作步骤
      // 1. 查找所有链接标签
      let tab_as = document.querySelectorAll("#tab a")
      // 2. 遍历 添加点击事件
      tab_as.forEach(item => {
        item.onclick = function () {
          // 所有内容z-index改为0
          let contents = document.querySelectorAll("#container>div")
          contents.forEach(item => {
            item.style.zIndex = 0
          })
          // 单独把当前点击内容改为3
          let contentId = this.dataset.id
          let curContent = document.getElementById(contentId)
          curContent.style.zIndex = 3
        }
      })
      // 3. 点击 先把id="container"下的子元素div都找到 把z-index属性改为0
      // 4. 读取当前点击标签的dataset中的id属性 通过getElementById方法找到对应id的元素 修改它的z-index属性为3
    </script>
  </body>
</html>

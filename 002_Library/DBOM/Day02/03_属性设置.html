<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <a href="https://www.bilibili.com" id="a1" title="前往bilibili">
      go to bilibili
    </a>

    <script>
      // 直接用a1没有代码提示
      let a1 = document.getElementById("a1")
      console.dir(a1)

      // 获取href属性值 两种
      // 方式1：通用方式 - getAttribute(属性名)
      console.log("href:", a1.getAttribute("href"))
      // 方式2：系统提供的属性，可以直接读取
      console.log("href:", a1.href)

      // 修改属性：两种
      // 1. 通用
      a1.setAttribute("tetle", "Welcome to bilibili")
      // 2. 直接设置
      a1.title = "Welcome to bilibili"

      // 判断某个属性是否存在
      console.log(a1.hasAttribute("target"))
      // 直接读值 进行判断
      console.log(a1.target == "") // 空的 所以判断 true说明没有

      // 添加属性 target
      a1.setAttribute("target", "_blank")

      // 再次判断是否有
      console.log(a1.hasAttribute("target") ? "有" : "没有")
      console.log(a1.target == "" ? "没有" : "有")
    </script>
  </body>
</html>

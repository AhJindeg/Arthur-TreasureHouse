<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <!-- 自定义属性 -->
    <button data-color="red">红</button>
    <button data-color="blue">蓝</button>
    <button data-color="green">绿</button>
    <div style="width: 100px; height: 100px; border: 1px solid gray"></div>

    <script>
      // 点击按钮，让div的背景颜色改变
      let btns = document.querySelectorAll("button")
      // console.log(btns)
      btns.forEach(item => {
        item.onclick = function () {
          let div = document.querySelector("div")
          // div.style.backgroundColor = item.innerHTML
          // 使用data-xxx添加的属性，储存在元素的dataset属性中
          div.style.backgroundColor = item.dataset.color
        }
      })
    </script>
  </body>
</html>

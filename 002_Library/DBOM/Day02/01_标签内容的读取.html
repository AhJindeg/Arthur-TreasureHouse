<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <div id="box">
      <div>Hello Wold!</div>
      <div>
        <div style="display: none">百度一下</div>
        <div>
          来自
          <a href="">新华社</a>
          的最新消息
        </div>
      </div>
    </div>
    <script>
      console.log(box.innerText) // 页面上可见的文本
      console.log(box.innerHTML) // 获取所有的html代码
      console.log(box.textContent) // 获取所有文本
    </script>

    <!-- ++++++++++++++++++++++++++++++++++++++++++++++++++++ -->

    <div id="div_text"></div>
    <div id="div_html"></div>
    <script>
      // 内容原模原样展示在页面上
      div_text.innerText = "<h1>helloworld!</h1>"
      // 内容被当作html代码进行解析
      div_html.innerHTML = "<h1>helloworld!</h1>"
    </script>

    <!-- +++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++ -->

    <!-- 单标签 -->
    <input type="text" id="uname" value="123" />
    <button id="btn">获取标签内容</button>
    <script>
      btn.onclick = function () {
        let name = uname.value
        console.log(name)
      }
    </script>
  </body>
</html>

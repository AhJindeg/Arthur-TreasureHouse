<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <span id="d1">Hello</span>
    <h1>标题1</h1>

    <script>
      // 获取节点的方式
      console.dir(document.head)
      console.log(document.head)
      console.dir(document.body)
      console.log(document.body)

      // documentElement 代表整个html
      console.dir(document.documentElement)
      console.log(document.documentElement)

      // 凡是html文件都应该存在以上节点 官方提供了属性可以直接读取
      // 对于自定义标签 --- dom中叫节点 需要通过特殊方式读取
      // 自定义标签过多 需要根据情况选择对应方式

      // body下的第一个元素节点
      // 空格和换行符也属于child
      // var span = document.body.firstChild
      var span = document.body.firstElementChild
      console.log("span:", span)

      // 通过id查找
      var span = document.getElementById("d1")
      console.log("span-id:", span)

      // 通过标签查找
      // 由于标签会有很多相同的，所以查找出来的是类数组类型，必须通过序号来读取指定元素
      var span = document.getElementsByTagName("span")[0]
      console.log(span)
    </script>
  </body>
</html>

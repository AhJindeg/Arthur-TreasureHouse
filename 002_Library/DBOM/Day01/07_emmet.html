<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <!-- emmet:书写html的小工具 -->

    <!-- div+div -->
    <div></div>
    <div></div>

    <!-- div>div -->
    <div>
      <div></div>
    </div>

    <!-- div*3 -->
    <div></div>
    <div></div>
    <div></div>

    <!-- div#d1 -->
    <div id="d1"></div>

    <!-- div.item.child -->
    <div class="item child"></div>

    <!-- div[type='password'] -->
    <div type="password"></div>

    <!-- div{hello world} -->
    <div>hello world</div>

    <!-- (div>span)*3 -->
    <div><span></span></div>
    <div><span></span></div>
    <div><span></span></div>

    <!-- 表格：table#emp[border=1]>(thead>tr>td*4)+(tbody>tr>td*4) -->
    <table id="emp" border="1">
      <thead>
        <tr>
          <td></td>
          <td></td>
          <td></td>
          <td></td>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td></td>
          <td></td>
          <td></td>
          <td></td>
        </tr>
      </tbody>
    </table>
  </body>
</html>

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <!-- 事件的添加方式，共有3种： -->

    <!-- 方式1：利用html自带的事件属性 -->
    <!-- 缺点；耦合性太强 需要在html中书写js代码才可以 -->
    <button onclick="click1()">点击事件</button>
    <script>
      function click1() {
        console.log("点击事件")
      }
    </script>
    <br />
    <br />

    <!-- 方式2：利用dom添加 -->
    <button id="btn2">点击事件</button>
    <script>
      // 确定：无法添加多个点击事件
      btn2.onclick = function () {
        console.log("1")
      }
      // 重新为onclick属性赋值 会被覆盖
      btn2.onclick = function () {
        console.log("2")
      }
    </script>
    <br />
    <br />

    <!-- 方式3：事件列表 事件监听器 -->
    <button id="btn3">点击事件</button>
    <script>
      // 用get方式读取 有代码提示
      let btn3 = document.getElementById("btn3")

      // 增加事件监听器
      // 关于参数1：事件名称 本身不带on前缀
      // 官方为了用户容易区分 哪些是事件 哪些是普通属性 所以在事件前面统一添加了on前缀
      btn3.addEventListener("click", function () {
        console.log("1")
      })
      btn3.addEventListener("click", function () {
        console.log("1")
      })

      // 删除指定的事件监听器
      // remove:移除
      // btn3.removeEventListener('click','')
      // 只有命名函数才可以移除
      function log3() {
        console.log("33333")
      }
      btn3.addEventListener("click", log3)
      // 移除
      btn3.removeEventListener("click", log3)
    </script>
  </body>
</html>

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      table {
        width: 400px;
        border-collapse: collapse;
      }
    </style>
  </head>
  <body>
    <!-- 文档片段：一个虚拟包围 把所有添加的dom先存放在其中 然后一起放入页面 -->
    <table border="1">
      <thead>
        <tr>
          <td>姓名</td>
          <td>薪资</td>
          <td>年龄</td>
        </tr>
      </thead>
      <tbody></tbody>
    </table>

    <script>
      let json = [
        { name: "yi", salary: 10000, age: 25 },
        { name: "er", salary: 12000, age: 24 },
        { name: "san", salary: 9000, age: 29 },
        { name: "si", salary: 13000, age: 26 },
      ]

      // 创建虚拟的文档片段
      // Fragment:片段
      // 向frag中 添加dom 不会触发重绘
      let frag = document.createDocumentFragment()

      for (const item of json) {
        let tr = document.createElement("tr")

        let td_name = document.createElement("td")
        td_name.innerHTML = item.name
        tr.appendChild(td_name)

        let td_salary = document.createElement("td")
        td_salary.innerHTML = item.salary
        tr.appendChild(td_salary)

        let td_age = document.createElement("td")
        td_age.innerHTML = item.age
        tr.appendChild(td_age)

        // let tbody = document.getElementsByTagName("tbody")[0]
        // tbody.appendChild(tr)
        // 添加生成tr到片段中
        frag.appendChild(tr)
      }
      // 循环结束后 把包含所有的tr片段 加入tbody中
      let tbody = document.getElementsByTagName("tbody")[0]
      tbody.appendChild(frag)
    </script>
  </body>
</html>

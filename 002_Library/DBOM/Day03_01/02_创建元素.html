<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <!-- 动态创建元素 -->
    <div id="box"></div>

    <script>
      // 正常情况下：书写html代码 -> 转换为dom对象
      // 场景：通过网络请求获取数据，转换在html上

      // 1. 创建元素
      let a = document.createElement("a") // 创建元素a标签
      a.href = "https://www.bilibili.com"
      a.id = "a1"
      a.innerHTML = "go to bilibili"

      // 2. 添加到id
      let box = document.getElementById("box")
      box.appendChild(a)

      // 生成button
      let btn = document.createElement("button")
      btn.id = "b1"
      btn.className = "danger"
      btn.innerHTML = "我是按钮"
      // appendChild:可以把元素加入已有子元素之后
      // box.appendChild(btn)
      // instanceof:插入之后
      // box.insertBefore(btn, a)
      // 替换：参数1 替换 参数2
      box.replaceChild(btn, a)
    </script>
  </body>
</html>

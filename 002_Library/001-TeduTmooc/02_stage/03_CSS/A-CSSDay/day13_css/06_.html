<!DOCTYPE HTML>
<html>
  <head>
    <meta charset="UTF-8">
    <title>AhJindeg</title>
    <style>
      div{
        width: 300px;
        height: 200px;
        border: 2px solid black;
        margin: auto;
      }
      .d1{
        background-image: radial-gradient(red,yellow);
      }
      .d2{
        background-image: radial-gradient(50px 30px, red,green);
      }
      .d3{
        background-image: radial-gradient(50px at 100px 60px, yellow, blue);
      }
    </style>
  </head>
  <body>
    <div class="d1"></div>
    <div class="d2"></div>
    <div class="d3"></div>
    <div class="d4"></div>
  </body>
</html>

<!DOCTYPE HTML>
<html>
    <head>
        <meta charset="UTF-8">
        <title>AhJindeg</title>
    </head>
    <body>
        <div>
            请输入内容：<input type="text" id="box">
            <div id="msg">测试文本</div>
            <button onclick="showMsg()">显示内容</button>
        </div>
        <script>
            function showMsg(){
            // 将输入框的内容动态的显示到div元素中
            // 1. 先获取input输入框对象，然后获取它的文本内容
            var obj = document.getElementById("box");
            // console.log(obj.value);
            // 2. 将获取到的内容显示到div元素中，在此之前先获取div对象
            var div = document.getElementById("msg");
            div.innerHTML = obj.value;
            };
        </script>
        </body>
</html>

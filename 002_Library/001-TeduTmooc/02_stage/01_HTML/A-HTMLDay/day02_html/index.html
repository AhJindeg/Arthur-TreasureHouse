<!DOCTYPE HTML>
<html>
    <head>
        <meta charset="UTF-8">
        <title>AhJindeg</title>
        <link rel="stylesheet" href="">
        <style>
            *{
                margin: 0;
                /* padding: 0; */
            }
            
        </style>
    </head>
    <body>
        <form action="" method="get">
            <table border="1" style="border-collapse: collapse;">
                <caption>注册详细信息表</caption>
                <tr>
                    <td>用户名：</td>
                    <td><input type="text" name="" id=""></td>
                    <td>文本输入框</td>
                </tr>
                <tr>
                    <td>密码：</td>
                    <td><input type="password" name="" id=""></td>
                    <td>密码输入框</td>
                </tr>
                <tr>
                    <td>性别：</td>
                    <td>
                        <input type="radio" value="0" name="sex" id="male">男
                        <input type="radio" value="1" name="sex" id="female">女
                    </td>
                    <td>name相同</td>
                </tr>
                <tr>
                    <td>复选框：</td>
                    <td>
                        <input type="checkbox" name="lesson" value="0" id="structure">HTML <br>
                        <input type="checkbox" name="lesson" value="1" id="beautify">CSS <br>
                        <input type="checkbox" name="lesson" value="2" id="interactive">JavaScript
                    </td>
                    <td>name、value 必要</td>
                </tr>
                <tr>
                    <td>上传头像：</td>
                    <td>
                        <input type="file" name="" id="" multiple>
                    </td>
                    <td>上传文件（一个、多个multiple）</td>
                </tr>
                <tr>
                    <td>选择城市：</td>
                    <td>
                        <select name="" id="" multiple>
                            <option value="0">请选择</option>
                            <option value="101">北京</option>
                            <option value="230">黑龙江</option>
                            <option value="150">内蒙古</option>
                        </select>
                    </td>
                    <td></td>
                </tr>
                <tr>
                    <td>年龄：</td>
                    <td>
                        <input type="number" min="18" max="80" step="" name="" id="">
                    </td>
                    <td>min最小值 max最大值 stup跨度</td>
                </tr>
                <tr>
                    <td>出生日期：</td>
                    <td>
                        <input type="date" name="" id="">
                    </td>
                    <td>选择的日期格式yyy/mm/dd</td>
                </tr>
                <tr>
                    <td>电子邮箱：</td>
                    <td>
                        <input type="email" name="" id="">
                    </td>
                    <td>电子邮箱格式会在提交的时候验证，但不严格</td>
                </tr>
                <tr>
                    <td>主题颜色：</td>
                    <td>
                        <input type="color" name="" id="">
                    </td>
                    <td>颜色，通过value获取颜色的色值</td>
                </tr>
                <tr>
                    <td>薪资区间：</td>
                    <td>6000<input type="range" min="6000" max="30000" name="" id="">30000</td>
                    <td>区间选值</td>
                </tr>
                <tr>
                    <td>留言板：</td>
                    <td>
                        <textarea  name="" id="" cols="30" rows="10"></textarea>
                    </td>
                    <td>文本域</td>
                </tr>
                <tr>
                    <td>同意条款：</td>
                    <td>
                        <input type="checkbox" name="" id="yes">
                        <label for="yes">同意以上条款</label>
                    </td>
                    <td>label标记标签</td>
                </tr>
                <tr>
                    <td><input type="submit" value="提交"></td>
                    <td><input type="reset" value="重置"></td>
                    <td><input type="button" value="普通"></td>
                </tr>
            </table>
        </form>
    </body>
</html>

<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Document</title>
  <style></style>
</head>
<body>
  <!-- 有序列表 -->
  <!-- 所有列表需要列表项 -->
  <!-- 列表项li不能单独存在,必须包裹在列表标签中.列表标签的第一层必须是列表项标签 -->
  <ol type="a">
    <li>王科</li>
    <li>谢展</li>
    <li>张三</li>
    <li>李四</li>
  </ol>
  <!-- 无序列表 -->
  <ul type="square">
    <li>原秋菊</li>
    <li>孙一博</li>
    <li>田浩东</li>
  </ul>
  <!-- 自定义列表 (非重点不常用)-->
  <dl>
    <dt>国内电影</dt>
    <dd>红海行动</dd>
    <dd>战狼2</dd>
  </dl>
  <!-- 嵌套列表 -->
  <ol>
    <li>认识互联网
      <ol type="I">
        <li>互联网介绍
          <ul>
            <li>互联网</li>
            <li>web和互联网的关系</li>
          </ul>
        </li>
        <li>浏览器介绍</li>
        <li>web工作原理</li>
      </ol>
    </li>
  </ol>
</body>
</html>

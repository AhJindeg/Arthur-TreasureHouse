<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    * {
      margin: 0;
      padding: 0;
    }
    ul,ol {list-style: none;}
    /* 以上是公共部分 */
    /* 以下是媒体查询 */
    /* PC端960px以上的媒体查询 */
    @media (min-width:960px) {
     .part .head {
       width: 100%;
       height: 100px;
       background-color: red;
       margin-bottom: 20px;
     }
     /* pc端的center有固定宽度并居中 */
     .part .center {
       width: 1000px;
       margin: 0 auto;
       display: flex;
       flex-flow: row wrap;
       justify-content: space-between;
     }
     /* pc端4-7宽320 8宽600 缝隙20 */
     /* .center>div:not(.d5)，.center中除.d5以外的所有div元素 */
     .center>div:not(.d5){
       width: 320px;
       height: 350px;
       margin-bottom: 20px;
     }
     .center >.d5 {
       width: 660px;
       height: 350px;
       background-color: orange;
     }
     .d1 {background-color: rebeccapurple;}
     .d2 {background-color: violet;}
     .d3 {background-color: skyblue;}
     .d4 {background-color: green;}
    }
    /* 手机端500px以下的媒体 */
    @media (max-width:500px) {
      .part .head {
       width: 100%;
       height: 8vh;
       background-color: red;
       margin-bottom: 2vw;
     }
      /* 手机端的center全屏宽度，可以预留距离两边的空间 */
      .part .center {
       width: 96vw;
       margin: 0 auto;
       display: flex;
       flex-flow: row wrap;
       justify-content: space-between;
     }
     /* .d1,.d4,.d5一样 */
     .d1,.d4,.d5{
       width: 100%;
       height: 30vh;
       margin-bottom: 2vw;
     }
     .d2,.d3 {
       /* 96/2=48 留点缝 1vw的缝隙先试试 47*2、2vw */
       width: 47vw;
       height: 30vh;
       margin-bottom: 2vw;
     }
     .d1 {background-color: rebeccapurple;}
     .d2 {background-color: violet;}
     .d3 {background-color: skyblue;}
     .d4 {background-color: green;}
     .d5 {background-color: orange;}
    }

  </style>
</head>
<body>
  <!-- part就是1 -->
  <div class="part">
    <!-- head 就是红色的2 -->
    <div class="head"></div>
    <!-- center就是居中的3 -->
    <div class="center">
      <div class="d1"></div>
      <div class="d2"></div>
      <div class="d3"></div>
      <div class="d4"></div>
      <div class="d5"></div>
    </div>
  </div>
</body>
</html>

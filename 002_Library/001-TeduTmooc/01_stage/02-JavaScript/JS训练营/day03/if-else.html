<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
</head>
<body>
	<script>
		/*
			在弹出框中输入数字，并在控制台输出对应的大写汉字
			1 -- 壹
			2 -- 贰
			3 -- 叁
			...
		*/
		var n=prompt('请输入数字：');
		if(n==1){
			console.log('壹');
		}else if(n==2){
			console.log('贰');
		}else if(n==3){
			console.log('叁');
		}
	</script>
</body>
</html>

<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
</head>
<body>
	<script>
		/*
			在弹出框中输入考试成绩并保存在变量score中，如果成绩>=60，则在控制台输出“及格”，否则输出“回家挨揍”
		*/
		var score=prompt('请输入考试成绩：');
		score>=60&&console.log('及格');
		//score<60&&console.log('回家挨揍');
		score>=60||console.log('回家挨揍');
	</script>
</body>
</html>

  <body>
    <!-- 历史操作 -->
    <h3>08-copy-02</h3>
    <br />
    <br />
    <button onclick="goback()">回退到上一页</button>
    <script>
      // history:历史
      // 浏览器回记录页面跳转的历史
      function goback() {
        // back:回退一页
        // history.back()
        // 万能写法：go(n) 负数代表回退具体页数
        history.go(-1)
      }
    </script>
  </body>

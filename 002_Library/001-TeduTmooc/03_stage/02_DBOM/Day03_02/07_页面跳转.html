<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <!-- 替换操作 -->
    <button onclick="openUrl()">click me</button>
    <script>
      function openUrl() {
        // replace: 替换当前页面 --- 非跳转 不可回退
        location.replace("https://bilibili.com")
      }
    </script>
    <br />
    <br />

    <!-- 在新窗口打开 -->
    <a href="https://bilibili.com" target="_blank">go to bilibili</a>
    <br />
    <br />
    <!-- 采用代码方式实现 -->
    <button onclick="openMore()">新窗口</button>
    <script>
      function openMore() {
        window.open("https://bilibili.com", "_blank")
      }
    </script>
    <br />
    <br />

    <!-- 在新窗口打开 只能开启一个 -->
    <!-- target: 只要填写任意 自定义的字符串 即可 -->
    <a href="https://bilibili.com" target="bilibili">开启 bilibili</a>
    <br />
    <br />
    <!-- 用代码方式 -->
    <button onclick="openNewTab()">一个呀</button>
    <script>
      function openNewTab() {
        window.open("https://bilibili.com", "bilibili")
      }
    </script>
  </body>
</html>

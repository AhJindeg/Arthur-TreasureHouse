<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style></style>

  <body>
    <form action="">
      <div>
        <span>用户名:</span>
        <input type="text" name="uname" />    
      </div>
      <div>
        <span>性别:</span>      
        <label>
          <input type="radio" name="sex" value="1" />
          <span>男</span>
        </label>
        <label>
          <input type="radio" name="sex" value="0" />
          <span>女</span>
        </label>
      </div>
    </form>
     
    <script>
      // 选择 name="sex" 的标签
      var sexs = document.getElementsByName("sex")
      console.log(sexs)

      var sex_0 = sexs[0]
      console.log(sex_0)
      // 利用dom修改元素样式
      sex_0.style.boxShadow = "0 0 5px 5px purple"

      var unames = document.getElementsByName("uname")[0]
      unames.style.color = "red"
    </script>
  </body>

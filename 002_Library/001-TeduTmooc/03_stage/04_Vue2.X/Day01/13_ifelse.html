<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <!-- if...else... -->
    <div id="app">
      <p>王某人的面试分数：{{score}}</p>
      <button @click="changScore(-10)" v-show="score>0">-10</button>
      <button @click="changScore(+10)" v-show="score<100">+10</button>
      <p v-if="score>=60">及格</p>
      <p v-else>不及格</p>
    </div>

    <script src="../vendor/vue.js"></script>

    <script>
      new Vue({
        el: "#app",
        data: {
          score: 60,
        },
        methods: {
          changScore(delta) {
            this.score += delta
          },
        },
      })
    </script>
  </body>
</html>

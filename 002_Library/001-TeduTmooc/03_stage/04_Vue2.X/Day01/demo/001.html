<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <div id="app">
      <h2>商品名:&nbsp;<span>{{uapp.name}}</span></h2>
      <h2>单价:&nbsp;￥<span>{{uapp.price}}</span></h2>
      <h2>
        数量:&nbsp;
        <button @click="changScore(-1)" :disabled="uapp.count==1">-</button>
        <span>{{uapp.count}}</span>
        <button @click="changScore(+1)" v-show="uapp.count<20">+</button>
      </h2>
      <h2>总价格:&nbsp;<span>{{uapp.count*uapp.price}}</span></h2>
    </div>

    <script src="../../vendor/vue.js"></script>

    <script>
      new Vue({
        el: "#app",
        data: {
          uapp: {
            name: "iphone14",
            price: 8999,
            count: 1,
          },
        },
        methods: {
          changScore(delta) {
            this.uapp.count += delta
          },
        },
      })
    </script>
  </body>
</html>

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      /* 属性选择器 */
      [v-cloak] {
        display: none;
      }
    </style>
  </head>
  <body>
    <!-- 现象：实际工作中 通常js文件不会直接书写在html中 会通过引入的方式 把js制作为独立的js文件 -->
    <!-- 极少数情况：网速慢 html加载完毕 但是js没有加载出来 -->
    <!-- 解决：在vue未加载完毕之前 先隐藏dom元素 -->
    <!-- v-cloak: 需要搭配css使用实现隐藏 -->
    <div id="app" v-cloak>
      <!-- 本质：new Vue()完成后 自动删除v-cloak属性 -->
      <h3>Welcome to {{message}}</h3>
    </div>

    <script src="../vendor/vue.js"></script>

    <script>
      // 加载vue的代码储存在外部的css文件 引入加载耗时2s
      setTimeout(() => {
        new Vue({
          el: "#app",
          data: {
            message: "2107",
          },
        })
      }, 2000)
    </script>
  </body>
</html>

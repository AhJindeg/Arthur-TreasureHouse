<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      // 声明提升: JS引擎会预读代码, 找到所有的 变量声明 和 函数声明
      // JS对于重名变量/函数的解决方案: 后来的 替代 先来的
      // 先读取 打印123123,  后读取 打印456456,  最后456的生效
      function show() {
        console.log(123123);
      }
      show();

      function show() {
        console.log(456456);
      }
      show();

      // 匿名写法:
      console.log("=============================");
      //
      var a = 5; //这是合写格式
      var a; //声明  --- 声明提升
      a = 5; //赋值  --- 赋值不会提升

      var show1;
      // 赋值操作是普通优先级, 会顺序依次执行
      show1 = function () {
        console.log(123123);
      };
      show1();

      var show1 = function () {
        console.log(456456);
      };
      show1();

      // 推荐使用 匿名函数 + 变量的方式保存函数
      // 可以解决 小概率出现的问题: 同名 命名函数, 覆盖的情况
      // 面试常考题!
    </script>
  </body>
</html>

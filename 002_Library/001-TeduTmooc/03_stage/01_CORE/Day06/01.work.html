<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      // 作业
      var emps = [
        { name: "mary", age: 20, gender: "女", salary: 10000 },
        { name: "lily", age: 35, gender: "女", salary: 9000 },
        { name: "jack", age: 28, gender: "男", salary: 8000 },
        { name: "tom", age: 35, gender: "男", salary: 8800 },
        { name: "jerry", age: 19, gender: "男", salary: 12000 },
      ]
      // 查看是否都是女的
      var result = emps.every(item => {
        return item.gender == "女"
      })

      // 语法糖: 省略 {} 和 return
      result = emps.every(item => item.gender == "女")
      console.log(result ? "都是女的" : "非都是女的")

      // 查看是否有薪资大于10000的
      result = emps.some(item => item.salary > 10000)
      console.log(result ? "有大于1w" : "没有大于1w")

      // 找出所有 男 的
      result = emps.filter(item => item.gender == "男")
      console.log(result)

      // 把所有人的名字改为大写,  返回这些大写人名组成的数组
      result = emps.map(item => item.name.toUpperCase())
      console.log(result)

      // 例如 ['MARY', 'LILY', 'JACK', 'TOM', 'JERRY']
      // 把数组中的每个人的名字改为大写, 薪资+500
      emps.forEach(item => {
        item.salary += 500
        // 新值覆盖旧值
        item.name = item.name.toUpperCase()
      })
      console.log(emps)

      // 计算所有人的薪资总和
      // 总和 = 总和 + 每次遍历的薪资
      result = emps.reduce((sum, item) => sum + item.salary, 0)
      console.log(result)
    </script>
  </body>
</html>

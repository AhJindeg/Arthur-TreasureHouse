<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      // 创建矩形 Rectangle 类
      // 给出宽高,计算面积周长
      class Rectangle {
        // 构造方法:固定名称,并new运算符触发
        constructor(w, h) {
          this.w = w
          this.h = h
        }
        // 面积
        area() {
          return this.w * this.h
        }
        // 周长
        perimeter() {
          return 2 * (this.w + this.h)
        }
      }

      let r1 = new Rectangle(10, 5)
      console.log(r1.area())
      console.log(r1.perimeter())

      // +++++++++++++++++++++++++++++++++++++++++++++++++++++++++

      // 练习:立方体 Cube 初始化赋值
      // 体积 周长 面积

      class Cube {
        constructor(x, y, z) {
          this.x = 12
          this.y = 12
          this.z = 12
        }
        area() {
          return 2 * (this.x * this.y + this.x * this.z + this.y * this.z)
        }
        perimeter() {
          return (this.x + this.y + this.z) * 4
        }
        volume() {
          return this.x * this.y * this.z
        }
      }
      let r2 = new Cube()
      console.log(r2.area())
      console.log(r2.perimeter())
      console.log(r2.volume())
    </script>
  </body>
</html>

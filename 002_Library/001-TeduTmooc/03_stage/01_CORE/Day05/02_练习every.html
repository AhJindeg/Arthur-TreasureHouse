<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      var teachers = [
        { name: "qb", age: 32, married: true, salary: 13000 },
        { name: "qc", age: 24, married: true, salary: 8000 },
        { name: "qd", age: 23, married: true, salary: 11000 },
        { name: "qe", age: 20, married: true, salary: 17000 },
      ]

      // 判断是否都成年: >=18
      // 参数固定为function(项目,序号,数组本身){} 后两个参数不是必填的
      let result = teachers.every(function (item) {
        // console.log("item:", item)
        // return true
        // 满足条件返回true 不满足则返回false
        return item.age >= 18
      })
      console.log(result ? "都成年" : "非都成年")

      let results = teachers.every(function (item) {
        // console.log("item:", item)
        return item.married
      })
      console.log(results ? "都已婚" : "非都已婚")

      let resultss = teachers.every(function (item) {
        // console.log("item:", item)
        return item.salary > 8500
      })
      console.log(resultss ? "都大于八千五" : "非都大于八千五")
    </script>
  </body>
</html>

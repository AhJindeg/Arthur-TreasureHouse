<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      // 闭包的 非简化写法:
      // 闭包: 封闭的包围  本质就是 函数的 {}

      // 匿名函数自调用:  (匿名函数)()
      var aShow = (function () {
        var name = "xxx";
        return function () {
          console.log(name);
        };
      })();
      // aShow = xxx(); //执行xxx函数, 把返回值保存到 aShow中
      aShow();
    </script>
  </body>
</html>

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <ul>
      <li>010</li>
      <li id="a1">121</li>
      <li>232</li>
      <li>343</li>
      <li>454</li>
      <li>565</li>
      <li>676</li>
      <li>787</li>
    </ul>

    <script src="../vendor/jquery-3.6.0.min.js"></script>

    <script>
      // 等价于 ul>li:eq(4)   单独eq适合动态获取
      let $li4 = $("ul>li").eq(4)
      // 修改li4下方的元素颜色
      // next: 下一个
      $li4.next().css("color", "blue")
      // 下面所有的
      $li4.nextAll().css("color", "red")
      // 下方内容 从当前项到指定项中间的部分
      $li4.nextUntil("li:eq(7)").css("color", "orange")

      // 上一个元素
      $li4.prev().css("border", "1px solid red")
      // 上方所有的
      $li4.prevAll().css("border", "1px solid purple")
      // 上方元素到id="a1"为止
      $li4.prevUntil("#a1").css("background-color", "blue")

      // 同胞: 所有的同级别元素
      $li4.siblings().css("color", "red")
    </script>
  </body>
</html>

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      // 构造函数:
      var teacher_liang = {
        name: "亮亮",
        age: 34,
        phone: "18487787877",
        intro: function () {
          console.log(`${this.name}, ${this.age}, ${this.phone}`);
        },
      };

      teacher_liang.intro();

      var teacher_yanan = {
        name: "亚楠",
        age: 19,
        phone: "18387787877",
        intro: function () {
          console.log(`${this.name}, ${this.age}, ${this.phone}`);
        },
      };

      teacher_yanan.intro();

      var teacher_ming = {
        name: "铭铭",
        age: 30,
        phone: "18587787877",
        intro: function () {
          console.log(`${this.name}, ${this.age}, ${this.phone}`);
        },
      };

      teacher_ming.intro();

      // 构造函数: 创建一类固定结构的对象
      // 系统的构造函数: new Number(); new Date(); new String()...
      // 构造函数的名字需要 大驼峰命名法 与 普通函数区分

      // 对象中, 会变化的值, 写成参数
      function Teacher(name, age, phone) {
        // this: 当前对象, 在构造函数中就代表 即将创建出来的对象
        this.name = name;
        this.age = age;
        this.phone = phone;

        this.intro = function () {
          console.log(`${this.name}, ${this.age}, ${this.phone}`);
        };
      }

      // 构造函数使用时, 必须使用new前缀, 系统才会按照构造函数进行处理

      // new: 称为 实例化 操作
      var wenhua = new Teacher("文华老师", 38, "187987979899");
      console.log(wenhua);
      wenhua.intro();

      // 矩形对象:
      var r1 = {
        width: 50,
        height: 10,
        area: function () {
          return this.width * this.height; //面积
        },
        zc: function () {
          return (this.width + this.height) * 2; //周长
        },
      };
      console.log(r1.area());
      console.log(r1.zc());

      // 练习: 制作矩形的构造函数
      // 在这里写代码....
      function Rectangle(width, height) {
        // this: 代表是对象中的
        // 不加this: 普通 var 出来的
        this.width = width;
        this.height = height;

        this.area = function () {
          return this.width * this.height;
        };

        this.zc = function () {
          return (this.width + this.height) * 2;
        };
      }

      // 最终效果:
      var r2 = new Rectangle(20, 100);
      r2.width = 25;
      console.log(r2.area());
      console.log(r2.zc());
    </script>
  </body>
</html>

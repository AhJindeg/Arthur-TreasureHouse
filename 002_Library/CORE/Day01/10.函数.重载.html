<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      // 函数重载 overload
      // 此概念来自于 C 语言, 如果一个函数接受不同数量/类型的参数, 则执行不同的操作
      // 在JS中官方不提供专业的函数重载写法, 需要我们自己来实现

      // 期望:
      console.log(getSum()); // 得到 1-100的和
      console.log(getSum(200)); //得到 1-200的和
      console.log(getSum(40, 200)); //得到 40 - 200 的和

      function getSum() {
        console.log("arguments:", arguments);
        // 判断参数的个数, 来决定不同的逻辑操作
        if (arguments.length == 0) {
          // 计算 1 - 100 的和
          var sum = 0;
          for (var i = 0; i <= 100; i++) {
            sum += i;
          }
          return sum;
        }

        if (arguments.length == 1) {
          // 计算 1 - 参数0 的和
          var sum = 0;
          for (var i = 0; i <= arguments[0]; i++) {
            sum += i;
          }
          return sum;
        }

        if (arguments.length == 2) {
          // 计算 参数0  - 参数1 的和
          var sum = 0;
          for (var i = arguments[0]; i <= arguments[1]; i++) {
            sum += i;
          }
          return sum;
        }
      }
      
      // 函数重载的优点:
      // 1. 可以把多个执行相同任何的函数 整合在一起.  
      // 可以少写很多函数名, 可以节省 内存空间
      // 网页上所有的 JS变量 /函数, 都是存在 window 对象中
    </script>
  </body>
</html>

<html lang="en">

    <title>Document</title>

  <body>
    <script>
      // window: 是每个网页自带的一个对象, 其中保存了 JS 能调用的所有资源,  称为全局区域
      // alert("11111");
      // 本质是
      // window.alert(2222);

      // 在脚本中直接声明的变量或函数 都是存储在 window中
      var aa = "AAA";
      function aaShow() {
        console.log(123123);
        var aa = "AAAAAAAAAAAA";

        window.aabb = "AABB";
        window.abc = aa;

        window.abcShow = function () {
          console.log(aa);
        };
      }
      aaShow();
      window.aaShow();
      abcShow();
    </script>
  </body>
</html>

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      // 精确添加对象属性
      var obj = {
        name: "亮亮",
        age: 33,
      };
      // 新增id属性, 默认值 1001, 不可写 不可重新配置 不可遍历
      Object.defineProperty(obj, "id", {
        value: 1001, //默认值
        writable: false,
        configurable: false,
        enumerable: false,
      });
      console.log(obj);
    </script>
  </body>
</html>

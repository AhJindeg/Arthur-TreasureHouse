<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      // 精确配置多个属性
      "use strict";

      var obj = {
        id: 100, //此方式声明的属性, 所有配置都是 true!
      };
      // id不可修改, 配置不可改
      // 新增 name属性, 默认值:亮亮, 不可修改,配置不可改
      // 薪资 salary属性 默认值9999, 不能改 不能配置 不能遍历
      Object.defineProperties(obj, {
        id: { writable: false, configurable: false },
        // 用 此方式添加新的属性, 所有的默认值都是false
        name: {
          value: "亮亮",
          // 默认值是false, 所以下方两行可以不写, 效果也一样!
          writable: false,
          configurable: false,
          // 如果不主动声明 可以遍历, 则默认是不可遍历
          enumerable: true,
        },
        salary: {
          value: 9999,
          writable: false,
          configurable: false,
          enumerable: false,
          
        },
      });
      console.log(obj);
      for (var name in obj) {
        console.log(name); //salary 不可遍历, 不可见
      }
      obj.id = 2222;
    </script>
  </body>
</html>

      // 声明变量关键词:
      /*
      var: 存在变量提升,var会给变量赋值undefined
           全局污染
           存在于window
      */
      /*
      let: 块级作用域特征
           在全局声明会储存在独立的scriot空间于window同级,通过断点查看
           不能重复声明
           有变量提升,let不会赋值使变量处于暂存死区 --- 有变量 没有值 无法使用
      */
